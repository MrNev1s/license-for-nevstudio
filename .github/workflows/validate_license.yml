name: License Validation

on:
  workflow_dispatch:
    inputs:
      license_key:
        description: 'License Key'
        required: true
      server_id:
        description: 'Server IP/ID'
        required: true

jobs:
  validate:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      
      - name: Validate license
        run: |
          # Чтение активных лицензий
          active_licenses=$(cat active_licenses.json)
          key_exists=$(echo "$active_licenses" | jq 'has("${{ inputs.license_key }}")')
          
          if [ "$key_exists" = "false" ]; then
            echo "::set-output name=valid::false"
            exit 0
          fi
          
          # Проверка использования
          used_value=$(echo "$active_licenses" | jq '.["${{ inputs.license_key }}"]')
          if [ "$used_value" != "null" ]; then
            echo "::set-output name=valid::false"
          else
            # Обновление файлов
            echo "$active_licenses" | jq '.["${{ inputs.license_key }}"] = "${{ inputs.server_id }}""' > active_licenses.json
            echo "$(date +%s),${{ inputs.license_key }},${{ inputs.server_id }}" >> used_licenses.csv
            echo "::set-output name=valid::true"
